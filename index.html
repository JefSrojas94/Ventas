<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ventas</title>
</head>
<body>
    <header>
        <h1>Indicador de Ventas</h1>
    </header>
    <main>
    
    <form id="myForm" class="formulario" action="">
        <h2 class="titulo">Ventas</h2>
        <div class="input-group">
            <ul id="list-vend">
                <li class="vendedor">
                    <h3 class="nombre">Juana</h3>
                    <select name="Perfumes" class="Perfumes" id="perfumesJuana" onchange="ShowSelected();">
                        <option value="Aqua">Aqua</option>
                        <option value="Emoción">Emoción</option>
                        <option value="Alegría">Alegría</option>
                        <option value="Frescura">Frescura</option>
                    </select>
                    <input id="cantJuana" class="cant-vent" type="text" placeholder="Cantidad Vendida">
                </li>

                <li class="vendedor">
                    <h3 class="nombre">Pedro</h3>
                    <select name="Perfumes" class="Perfumes" id="perfumesPedro">
                        <option value="Aqua">Aqua</option>
                        <option value="Emoción">Emoción</option>
                        <option value="Alegría">Alegría</option>
                        <option value="Frescura">Frescura</option>
                    </select>
                    <input id="cantPedro" class="cant-vent" type="text" placeholder="Cantidad Vendida">
                </li>
            </ul>
            <input class="btn" type="submit" value="Enviar">
        </div>

        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
